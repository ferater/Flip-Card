<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css" />
  <title>Flip Card</title>
</head>

<body>
  <div class="container">
    <div class="card-container">
      <div class="card">
        <div class="front-face">
          <footer class="footer">
            <div class="heading">
              <h1 class="card-heading">Financial Sector Development Program</h1>
            </div>
            <div class="">
              <a href="#" class="btn button-front">
                <span class="button-icon material-symbols-outlined">
                  arrow_forward
                </span>
              </a>
            </div>
          </footer>
        </div>
        <div class="back-face">
          <div class="logo">
            <img src="assets/svg/icon _map_.svg" alt="logo" />
          </div>
          <div class="heading">
            <h1 class="card-heading">Financial Sector Development Program</h1>
          </div>
          <div class="description">
            <p>
              The Program aims to develop a diversified and effective financial
              sector to support the development of the Saudi Arabia's economy.
            </p>
          </div>
          <div class="footer">
            <div class="read-more">
              <a href="#" class="btn button-read-more">
                <span class="button-text">Read More</span>
                <span class="button-icon material-symbols-outlined">
                  arrow_forward
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
